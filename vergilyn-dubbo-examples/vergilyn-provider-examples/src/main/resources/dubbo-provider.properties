# [\u914D\u7F6E\u52A0\u8F7D\u6D41\u7A0B](http://dubbo.apache.org/zh-cn/docs/user/configuration/configuration-load-process.html)
# org.apache.dubbo.config.ApplicationConfig
dubbo.application.name=${spring.application.name}
# org.apache.dubbo.common.logger.LoggerAdapter -> slf4j,jcl,log4j,jdk,log4j2
# spring-boot\u9ED8\u8BA4log4j2\uFF0C\u82E5dubbo\u4E2D\u7684Logger\u4E0Espring-boot\u4E0D\u4E00\u81F4\uFF0C\u4F1A\u5BFC\u81F4dubbo\u4E2D\u7684log\u4E0D\u8F93\u51FA\u5230\u63A7\u5236\u53F0
dubbo.application.logger=log4j2

# org.apache.dubbo.config.RegistryConfig
dubbo.registry.address=nacos://localhost:8848
dubbo.registry.parameters[namespace]=f349ebf8-6dea-4d49-836e-c0edd4ab6f42

# org.apache.dubbo.config.ProtocolConfig
dubbo.protocol.host=localhost
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
